<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEM Systems - Animation Sandbox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0f;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .tagline {
      font-size: clamp(1rem, 2vw, 1.5rem);
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Animation container - full width, no padding */
    #animation-container {
      position: relative;
      width: 100vw;
      height: clamp(150px, 25vh, 300px);
    }

    #animation-canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Hidden video element for texture source */
    #video-source {
      display: none;
    }

    /* Debug info */
    .debug {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      font-family: monospace;
    }
  </style>
</head>
<body>
  <section class="hero">
    <p class="tagline">Bespoke Software for Creative Agencies</p>

    <div id="animation-container">
      <canvas id="animation-canvas"></canvas>
    </div>

    <!-- Video source for texture -->
    <video id="video-source" muted loop playsinline preload="auto">
      <source src="assets/videos/seamless-loop_00007.webm" type="video/webm">
      <source src="assets/videos/dem-loop-08.mp4" type="video/mp4">
    </video>
  </section>

  <div class="debug">
    <div>Phase: <span id="debug-phase">idle</span></div>
    <div>FPS: <span id="debug-fps">0</span></div>
    <div>Mouse: <span id="debug-mouse">0, 0</span></div>
  </div>

  <script type="module" src="js/sandbox/hero-animation.js"></script>
</body>
</html>
