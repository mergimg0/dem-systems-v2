<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Machine - GSAP ScrollTrigger</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@200,400,500,600,700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/blueprint.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: var(--font-primary);
      background: var(--bg-white);
      overflow-x: hidden;
    }
  </style>
</head>
<body>

<section class="blueprint-section">
  <div class="blueprint-scroll-container">
    <div class="blueprint-canvas" id="blueprint-canvas">

      <!-- ================================================================
           SVG DEFINITIONS (Gradients)
           ================================================================ -->
      <svg width="0" height="0" style="position: absolute;">
        <defs>
          <!-- Horizontal grid line gradient -->
          <linearGradient id="navyGradientH" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#d4e4ed" stop-opacity="0" />
            <stop offset="20%" stop-color="#a8c5db" stop-opacity="0.5" />
            <stop offset="50%" stop-color="#4a7ba7" stop-opacity="0.6" />
            <stop offset="80%" stop-color="#a8c5db" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#d4e4ed" stop-opacity="0" />
          </linearGradient>

          <!-- Vertical grid line gradient -->
          <linearGradient id="navyGradientV" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#d4e4ed" stop-opacity="0" />
            <stop offset="20%" stop-color="#a8c5db" stop-opacity="0.5" />
            <stop offset="50%" stop-color="#4a7ba7" stop-opacity="0.6" />
            <stop offset="80%" stop-color="#a8c5db" stop-opacity="0.5" />
            <stop offset="100%" stop-color="#d4e4ed" stop-opacity="0" />
          </linearGradient>

          <!-- Pulse glow filter -->
          <filter id="pulseGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feMerge>
              <feMergeNode in="blur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>

          <!-- Layer overlap mask - fades internals in overlap zone -->
          <linearGradient id="overlapFade" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="white" stop-opacity="0.05" />
            <stop offset="40%" stop-color="white" stop-opacity="0.05" />
            <stop offset="60%" stop-color="white" stop-opacity="1" />
            <stop offset="100%" stop-color="white" stop-opacity="1" />
          </linearGradient>
          <mask id="overlapMask">
            <rect x="-300" y="-150" width="600" height="300" fill="url(#overlapFade)" />
          </mask>
        </defs>
      </svg>

      <!-- ================================================================
           BLUEPRINT GRID
           ================================================================ -->
      <svg class="blueprint-grid" id="grid" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
        <g id="h-lines">
          <!-- Generated by JS: 18 horizontal lines -->
        </g>
        <g id="v-lines">
          <!-- Generated by JS: 32 vertical lines -->
        </g>
      </svg>

      <!-- ================================================================
           CROSSHAIRS
           ================================================================ -->
      <svg class="crosshairs" id="crosshairs" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
        <!--
          Layer positions & diamond coverage (±90px from center):
          - Interface (435px): y=345 to y=525 - fires LAST (frame 195)
          - Integrations (505px): y=415 to y=595 - fires 3rd (frame 150)
          - Business Logic (575px): y=485 to y=665 - fires 2nd (frame 105)
          - Data Model (645px): y=555 to y=735 - fires FIRST (frame 60)

          Firing order: bottom-to-top. Segments calculated as UNIQUE regions per layer.
          Layers X coverage: diamond width 320px centered at 941px = x=781 to x=1101
        -->

        <!-- Horizontal crosshair segments calculated for diamond coverage at y=540
             Diamond: ±160px wide at center, ±90px tall
             At y=540: layer-1 (center y=575) is 35px above, layer-3 (center y=505) is 35px below
             Width at 35px from center: 160 × (1 - 35/90) = 97.8px
             Coverage at y=540: 941 ± 97.8 = 843.2 to 1038.8
        -->
        <!-- Left segment - never covered (x < 781) -->
        <line class="crosshair-line crosshair-h-left" x1="652.8" y1="540" x2="781" y2="540" />
        <!-- Left gap - inside diamond base width but NOT covered at y=540 (781 to 843.2) -->
        <line class="crosshair-line crosshair-h-left-gap" x1="781" y1="540" x2="843.2" y2="540" />
        <!-- Center - covered by layers at y=540 (843.2 to 1038.8) -->
        <line class="crosshair-line crosshair-h-center" x1="843.2" y1="540" x2="1038.8" y2="540" />
        <!-- Right gap - inside diamond base width but NOT covered at y=540 (1038.8 to 1101) -->
        <line class="crosshair-line crosshair-h-right-gap" x1="1038.8" y1="540" x2="1101" y2="540" />
        <!-- Right segment - never covered (x > 1101) -->
        <line class="crosshair-line crosshair-h-right" x1="1101" y1="540" x2="1228.8" y2="540" />

        <!-- Vertical crosshair - above all layers (y<345) -->
        <line class="crosshair-line crosshair-v-top" x1="940.8" y1="200" x2="940.8" y2="345" />
        <!-- Vertical crosshair - Interface UNIQUE region (345-415) - fires LAST -->
        <line class="crosshair-line crosshair-v-layer2" x1="940.8" y1="345" x2="940.8" y2="415" />
        <!-- Vertical crosshair - Integrations UNIQUE region (415-485) - fires 3rd -->
        <line class="crosshair-line crosshair-v-layer3" x1="940.8" y1="415" x2="940.8" y2="485" />
        <!-- Vertical crosshair - Business Logic UNIQUE region (485-555) - fires 2nd -->
        <line class="crosshair-line crosshair-v-layer1" x1="940.8" y1="485" x2="940.8" y2="555" />
        <!-- Vertical crosshair - Data Model region (555-735) - fires FIRST -->
        <line class="crosshair-line crosshair-v-layer0" x1="940.8" y1="555" x2="940.8" y2="735" />
        <!-- Vertical crosshair - below all layers (y>735) -->
        <line class="crosshair-line crosshair-v-bottom" x1="940.8" y1="735" x2="940.8" y2="880" />
      </svg>

      <!-- ================================================================
           CORNER MARKERS
           ================================================================ -->
      <svg class="corner-markers" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
        <g class="corner-marker" id="corner-0" transform="translate(652, 210)">
          <line x1="0" y1="12" x2="0" y2="0" /><line x1="0" y1="0" x2="12" y2="0" />
        </g>
        <g class="corner-marker" id="corner-1" transform="translate(1228, 210)">
          <line x1="0" y1="12" x2="0" y2="0" /><line x1="0" y1="0" x2="-12" y2="0" />
        </g>
        <g class="corner-marker" id="corner-2" transform="translate(652, 870)">
          <line x1="0" y1="-12" x2="0" y2="0" /><line x1="0" y1="0" x2="12" y2="0" />
        </g>
        <g class="corner-marker" id="corner-3" transform="translate(1228, 870)">
          <line x1="0" y1="-12" x2="0" y2="0" /><line x1="0" y1="0" x2="-12" y2="0" />
        </g>
      </svg>

      <!-- ================================================================
           TITLE
           ================================================================ -->
      <div class="blueprint-title" id="title">
        <div class="title-pretitle">DEM Systems</div>
        <div class="title-main">The Blueprint Machine</div>
      </div>

      <!-- ================================================================
           TIMELINE MARKERS
           ================================================================ -->
      <div class="timeline-markers" id="timeline-markers">
        <div class="timeline-marker" id="marker-0" style="top: 35%;">
          <div class="timeline-marker-label">30 min</div>
          <div class="timeline-marker-sublabel">Discovery</div>
        </div>
        <div class="timeline-marker" id="marker-1" style="top: 50%;">
          <div class="timeline-marker-label">24 hours</div>
          <div class="timeline-marker-sublabel">V1 Build</div>
        </div>
        <div class="timeline-marker" id="marker-2" style="top: 65%;">
          <div class="timeline-marker-label">7 days</div>
          <div class="timeline-marker-sublabel">Production</div>
        </div>
      </div>

      <!-- ================================================================
           PROGRESS PULSES
           ================================================================ -->
      <svg class="progress-pulse" id="pulse-0" viewBox="0 0 1920 1080">
        <line class="pulse-trail" x1="180" y1="378" x2="180" y2="378" />
        <circle class="pulse-glow" cx="180" cy="378" r="0" />
        <circle class="pulse-core" cx="180" cy="378" r="6" />
        <g class="pulse-impact" transform="translate(500, 378)" opacity="0">
          <circle r="30" /><circle r="15" />
        </g>
      </svg>
      <svg class="progress-pulse" id="pulse-1" viewBox="0 0 1920 1080">
        <line class="pulse-trail" x1="180" y1="540" x2="180" y2="540" />
        <circle class="pulse-glow" cx="180" cy="540" r="0" />
        <circle class="pulse-core" cx="180" cy="540" r="6" />
        <g class="pulse-impact" transform="translate(500, 540)" opacity="0">
          <circle r="30" /><circle r="15" />
        </g>
      </svg>
      <svg class="progress-pulse" id="pulse-2" viewBox="0 0 1920 1080">
        <line class="pulse-trail" x1="180" y1="540" x2="180" y2="540" />
        <circle class="pulse-glow" cx="180" cy="540" r="0" />
        <circle class="pulse-core" cx="180" cy="540" r="6" />
        <g class="pulse-impact" transform="translate(500, 540)" opacity="0">
          <circle r="30" /><circle r="15" />
        </g>
      </svg>
      <svg class="progress-pulse" id="pulse-3" viewBox="0 0 1920 1080">
        <line class="pulse-trail" x1="180" y1="702" x2="180" y2="702" />
        <circle class="pulse-glow" cx="180" cy="702" r="0" />
        <circle class="pulse-core" cx="180" cy="702" r="6" />
        <g class="pulse-impact" transform="translate(500, 702)" opacity="0">
          <circle r="30" /><circle r="15" />
        </g>
      </svg>
      <svg class="progress-pulse" id="pulse-4" viewBox="0 0 1920 1080">
        <line class="pulse-trail" x1="180" y1="702" x2="180" y2="702" />
        <circle class="pulse-glow" cx="180" cy="702" r="0" />
        <circle class="pulse-core" cx="180" cy="702" r="6" />
        <g class="pulse-impact" transform="translate(500, 702)" opacity="0">
          <circle r="30" /><circle r="15" />
        </g>
      </svg>

      <!-- ================================================================
           ISOMETRIC LAYERS
           ================================================================ -->

      <!-- Layer 0: Data Model -->
      <div class="isometric-layer" id="layer-0" style="left: 941px; top: 645px;">
        <svg width="520" height="280" viewBox="-260 -140 520 280" style="overflow: visible;">
          <!-- Base diamond -->
          <path class="layer-base" d="M-160,0 L0,-90 L160,0 L0,90 Z" />
          <!-- Depth sides -->
          <path class="layer-depth-left" d="M-160,0 L-160,20 L0,110 L0,90 Z" />
          <path class="layer-depth-right" d="M0,90 L0,110 L160,20 L160,0 Z" />
          <!-- Internal details: Database -->
          <g class="layer-internals">
            <ellipse cx="-60" cy="-10" rx="25" ry="12" fill="none" stroke="#2d5a87" stroke-width="1.5" opacity="0.8" />
            <line x1="-85" y1="-10" x2="-85" y2="15" stroke="#2d5a87" stroke-width="1.5" opacity="0.8" />
            <line x1="-35" y1="-10" x2="-35" y2="15" stroke="#2d5a87" stroke-width="1.5" opacity="0.8" />
            <ellipse cx="-60" cy="15" rx="25" ry="12" fill="none" stroke="#2d5a87" stroke-width="1.5" opacity="0.8" />
            <path d="M-30,-5 L20,-5 L20,5 L60,5" fill="none" stroke="#4a7ba7" stroke-width="1" stroke-dasharray="4 2" opacity="0.6" />
            <circle cx="60" cy="5" r="4" fill="#1e3a5f" opacity="0.8" />
            <rect x="70" y="-25" width="60" height="50" fill="none" stroke="#a8c5db" stroke-width="1" rx="2" opacity="0.6" />
            <line x1="70" y1="-10" x2="130" y2="-10" stroke="#a8c5db" stroke-width="1" opacity="0.4" />
            <line x1="70" y1="5" x2="130" y2="5" stroke="#a8c5db" stroke-width="1" opacity="0.4" />
          </g>
          <!-- Corner accents -->
          <circle class="layer-corner" cx="-160" cy="0" r="3" />
          <circle class="layer-corner" cx="0" cy="-90" r="3" />
          <circle class="layer-corner" cx="160" cy="0" r="3" />
          <circle class="layer-corner" cx="0" cy="90" r="3" />
        </svg>
      </div>

      <!-- Layer 1: Business Logic -->
      <div class="isometric-layer" id="layer-1" style="left: 941px; top: 575px;">
        <svg width="520" height="280" viewBox="-260 -140 520 280" style="overflow: visible;">
          <path class="layer-base" d="M-160,0 L0,-90 L160,0 L0,90 Z" />
          <path class="layer-depth-left" d="M-160,0 L-160,20 L0,110 L0,90 Z" />
          <path class="layer-depth-right" d="M0,90 L0,110 L160,20 L160,0 Z" />
          <!-- Internal details: Flow diagram -->
          <g class="layer-internals">
            <rect x="-80" y="-15" width="40" height="30" fill="none" stroke="#2d5a87" stroke-width="1.5" rx="4" opacity="0.8" />
            <rect x="-20" y="-15" width="40" height="30" fill="none" stroke="#2d5a87" stroke-width="1.5" rx="4" opacity="0.8" />
            <rect x="40" y="-15" width="40" height="30" fill="none" stroke="#2d5a87" stroke-width="1.5" rx="4" opacity="0.8" />
            <path d="M-38,0 L-25,0" fill="none" stroke="#4a7ba7" stroke-width="1.5" opacity="0.7" />
            <path d="M22,0 L35,0" fill="none" stroke="#4a7ba7" stroke-width="1.5" opacity="0.7" />
            <polygon points="100,0 115,-15 130,0 115,15" fill="none" stroke="#c45d35" stroke-width="1.5" opacity="0.6" />
            <path d="M82,0 L95,0" fill="none" stroke="#4a7ba7" stroke-width="1" opacity="0.5" />
            <path d="M130,0 L145,0 L145,-20" fill="none" stroke="#a8c5db" stroke-width="1" opacity="0.4" />
            <path d="M130,0 L145,0 L145,20" fill="none" stroke="#a8c5db" stroke-width="1" opacity="0.4" />
          </g>
          <circle class="layer-corner" cx="-160" cy="0" r="3" />
          <circle class="layer-corner" cx="0" cy="-90" r="3" />
          <circle class="layer-corner" cx="160" cy="0" r="3" />
          <circle class="layer-corner" cx="0" cy="90" r="3" />
        </svg>
      </div>

      <!-- Layer 2: Interface -->
      <div class="isometric-layer" id="layer-2" style="left: 941px; top: 435px;">
        <svg width="520" height="280" viewBox="-260 -140 520 280" style="overflow: visible;">
          <path class="layer-base" d="M-160,0 L0,-90 L160,0 L0,90 Z" />
          <path class="layer-depth-left" d="M-160,0 L-160,20 L0,110 L0,90 Z" />
          <path class="layer-depth-right" d="M0,90 L0,110 L160,20 L160,0 Z" />
          <!-- Internal details: Browser wireframe -->
          <g class="layer-internals">
            <rect x="-100" y="-30" width="200" height="60" fill="none" stroke="#2d5a87" stroke-width="1.5" rx="4" opacity="0.8" />
            <line x1="-100" y1="-18" x2="100" y2="-18" stroke="#2d5a87" stroke-width="1" opacity="0.6" />
            <circle cx="-90" cy="-24" r="3" fill="#c45d35" opacity="0.6" />
            <circle cx="-80" cy="-24" r="3" fill="#4a7ba7" opacity="0.6" />
            <circle cx="-70" cy="-24" r="3" fill="#a8c5db" opacity="0.6" />
            <rect x="-90" y="-10" width="60" height="8" fill="#a8c5db" opacity="0.4" rx="2" />
            <rect x="-90" y="2" width="40" height="6" fill="#d4e4ed" opacity="0.3" rx="2" />
            <rect x="-90" y="12" width="50" height="6" fill="#d4e4ed" opacity="0.3" rx="2" />
            <rect x="-20" y="-10" width="110" height="35" fill="none" stroke="#a8c5db" stroke-width="1" rx="2" opacity="0.4" />
          </g>
          <circle class="layer-corner" cx="-160" cy="0" r="3" />
          <circle class="layer-corner" cx="0" cy="-90" r="3" />
          <circle class="layer-corner" cx="160" cy="0" r="3" />
          <circle class="layer-corner" cx="0" cy="90" r="3" />
        </svg>
      </div>

      <!-- Layer 3: Integrations -->
      <div class="isometric-layer" id="layer-3" style="left: 941px; top: 505px;">
        <svg width="520" height="280" viewBox="-260 -140 520 280" style="overflow: visible;">
          <path class="layer-base" d="M-160,0 L0,-90 L160,0 L0,90 Z" />
          <path class="layer-depth-left" d="M-160,0 L-160,20 L0,110 L0,90 Z" />
          <path class="layer-depth-right" d="M0,90 L0,110 L160,20 L160,0 Z" />
          <!-- Internal details: API hub -->
          <g class="layer-internals">
            <circle cx="0" cy="0" r="20" fill="none" stroke="#2d5a87" stroke-width="2" opacity="0.9" />
            <circle cx="0" cy="0" r="8" fill="#a8c5db" opacity="0.3" />
            <!-- External nodes -->
            <g>
              <line x1="15" y1="-15" x2="45" y2="-35" stroke="#c45d35" stroke-width="1" stroke-dasharray="4 2" opacity="0.6" />
              <rect x="38" y="-47" width="24" height="24" fill="none" stroke="#c45d35" stroke-width="1.5" rx="4" opacity="0.7" />
            </g>
            <g>
              <line x1="15" y1="15" x2="45" y2="35" stroke="#2d5a87" stroke-width="1" stroke-dasharray="4 2" opacity="0.6" />
              <rect x="38" y="23" width="24" height="24" fill="none" stroke="#2d5a87" stroke-width="1.5" rx="4" opacity="0.7" />
            </g>
            <g>
              <line x1="-15" y1="-15" x2="-45" y2="-35" stroke="#4a7ba7" stroke-width="1" stroke-dasharray="4 2" opacity="0.6" />
              <rect x="-62" y="-47" width="24" height="24" fill="none" stroke="#4a7ba7" stroke-width="1.5" rx="4" opacity="0.7" />
            </g>
            <g>
              <line x1="-15" y1="15" x2="-45" y2="35" stroke="#1e3a5f" stroke-width="1" stroke-dasharray="4 2" opacity="0.6" />
              <rect x="-62" y="23" width="24" height="24" fill="none" stroke="#1e3a5f" stroke-width="1.5" rx="4" opacity="0.7" />
            </g>
          </g>
          <circle class="layer-corner" cx="-160" cy="0" r="3" />
          <circle class="layer-corner" cx="0" cy="-90" r="3" />
          <circle class="layer-corner" cx="160" cy="0" r="3" />
          <circle class="layer-corner" cx="0" cy="90" r="3" />
        </svg>
      </div>

      <!-- ================================================================
           CALLOUTS
           ================================================================ -->
      <div class="callout" id="callout-0" style="left: 1242.24px; top: 630px;">
        <svg class="callout-connector" viewBox="0 0 140 20">
          <circle class="callout-dot" cx="-141" cy="12" r="4" opacity="0" />
          <line class="callout-line" x1="-135" y1="12" x2="-135" y2="12" />
        </svg>
        <div class="callout-content">
          <span class="callout-number">01</span>
          <div class="callout-label-row">
            <span class="callout-label"></span>
            <span class="callout-cursor">|</span>
          </div>
          <div class="callout-sublabel">PostgreSQL &bull; Redis &bull; S3</div>
        </div>
      </div>

      <div class="callout" id="callout-1" style="left: 1242.24px; top: 560px;">
        <svg class="callout-connector" viewBox="0 0 140 20">
          <circle class="callout-dot" cx="-141" cy="12" r="4" opacity="0" />
          <line class="callout-line" x1="-135" y1="12" x2="-135" y2="12" />
        </svg>
        <div class="callout-content">
          <span class="callout-number">02</span>
          <div class="callout-label-row">
            <span class="callout-label"></span>
            <span class="callout-cursor">|</span>
          </div>
          <div class="callout-sublabel">APIs &bull; Workflows &bull; Rules</div>
        </div>
      </div>

      <div class="callout" id="callout-2" style="left: 1242.24px; top: 420px;">
        <svg class="callout-connector" viewBox="0 0 140 20">
          <circle class="callout-dot" cx="-141" cy="12" r="4" opacity="0" />
          <line class="callout-line" x1="-135" y1="12" x2="-135" y2="12" />
        </svg>
        <div class="callout-content">
          <span class="callout-number">04</span>
          <div class="callout-label-row">
            <span class="callout-label"></span>
            <span class="callout-cursor">|</span>
          </div>
          <div class="callout-sublabel">React &bull; Mobile &bull; Dashboard</div>
        </div>
      </div>

      <div class="callout" id="callout-3" style="left: 1242.24px; top: 490px;">
        <svg class="callout-connector" viewBox="0 0 140 20">
          <circle class="callout-dot" cx="-141" cy="12" r="4" opacity="0" />
          <line class="callout-line" x1="-135" y1="12" x2="-135" y2="12" />
        </svg>
        <div class="callout-content">
          <span class="callout-number">03</span>
          <div class="callout-label-row">
            <span class="callout-label"></span>
            <span class="callout-cursor">|</span>
          </div>
          <div class="callout-sublabel">Stripe &bull; Auth &bull; Analytics</div>
        </div>
      </div>

      <!-- ================================================================
           CORE LOGO
           ================================================================ -->
      <div class="core-logo" id="core-logo">
        <div class="logo-text-container">
          <div class="dem-systems-row">
            <span class="dem-text">DEM</span>
            <span class="systems-text" id="systems-text"></span>
            <span class="systems-cursor" id="systems-cursor">|</span>
          </div>
          <div class="tagline" id="tagline">Complexity &rarr; Clarity</div>
        </div>
      </div>

      <!-- ================================================================
           SENTENCES
           ================================================================ -->
      <div class="sentences-container" id="sentences">
        <span class="sentence-text" id="sentence-text"></span>
        <span class="sentence-cursor" id="sentence-cursor">|</span>
      </div>

      <!-- ================================================================
           ARROW
           ================================================================ -->
      <svg class="ready-arrow" id="ready-arrow" viewBox="0 0 24 60">
        <line class="arrow-stem" id="arrow-stem" x1="12" y1="0" x2="12" y2="28" />
        <path class="arrow-head" id="arrow-head" d="M4,20 L12,28 L20,20" />
      </svg>

    </div><!-- /.blueprint-canvas -->
  </div><!-- /.blueprint-scroll-container -->

  <div class="blueprint-scroll-spacer"></div>
