<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <!--
    Satoshi-style geometric S letter
    Split into segments for rope threading effect:
    - Upper curve (rope passes BEHIND)
    - Middle spine (rope crosses THROUGH)
    - Lower curve (rope passes IN FRONT)
  -->

  <!-- Back layer - Upper curve of S (rope goes behind this) -->
  <path id="s-upper" class="s-back"
    d="M 75 30
       C 75 12, 58 0, 40 0
       C 18 0, 0 15, 0 35
       C 0 52, 12 62, 30 68"
    fill="none"
    stroke="#000000"
    stroke-width="16"
    stroke-linecap="round"/>

  <!-- Front layer - Lower curve of S (rope goes in front of this) -->
  <path id="s-lower" class="s-front"
    d="M 70 72
       C 88 78, 100 88, 100 105
       C 100 125, 82 140, 60 140
       C 42 140, 25 128, 25 110"
    fill="none"
    stroke="#000000"
    stroke-width="16"
    stroke-linecap="round"/>

  <!-- Middle connector (part of back layer) -->
  <path id="s-middle" class="s-back"
    d="M 30 68 C 48 74, 52 70, 70 72"
    fill="none"
    stroke="#000000"
    stroke-width="16"
    stroke-linecap="round"/>
</svg>
